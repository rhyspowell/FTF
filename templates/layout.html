<!doctype html>
<title>blogger</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/kickstart.css') }}">
<script src="{{ url_for('static', filename='js/kickstart.js') }}"></script>
<div class="grid">
	<div class="col_12">
		<h1>Blogger></h1>
	</div>
	<div class="col_3">
	</div>
	<div class="col_9">
		{% for message in get_flashed_messages() %}
			<div class=flash>{{ message }}</div>
		{% endfor %}
		{% block body %}{% endblock %}
	</div>
</div>
