{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
  <div class="col_1">
    <h4><i class="icon-pencil"></i></h4>
  </div>
  <div class="col_11">
  	<h2>{{ entry.title }}</h2>
  </div>
  <div class="col_12">
  	<p>{{ entry.text|safe }}</p>
  	<hr class="alt2" />
  </div>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
